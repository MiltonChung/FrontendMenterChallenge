<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="./styles.css" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Intro component with sign up form</title>
	</head>
	<body>
		<main class="container">
			<div class="description">
				<div class="header">Learn to code by watching others</div>
				<p>
					See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
					but understanding how developers think is invaluable.
				</p>
			</div>

			<div class="formArea">
				<button class="tab">
					<a href="#"><span class="try">Try it free 7 days</span> then $20/mo. thereafter</a>
				</button>
				<form>
					<input type="text" placeholder="First Name" />
					<input type="text" placeholder="Last Name" />
					<input type="text" placeholder="Email Adress" />
					<input type="password" placeholder="Password" />
					<button>Claim your free trial</button>
					<p>By clicking the button, you are agreeing to our <a class="terms">Terms and Services</a></p>
				</form>
			</div>
		</main>

		<script src="./main.js"></script>
	</body>
</html>
