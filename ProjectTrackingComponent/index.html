<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="styles.css" />
		<title>Frontend Mentor | Project tracking intro component</title>
	</head>
	<body>
		<div class="gray-box-bg"></div>

		<!-- start navigation bar -->
		<nav>
			<a href="#" class="logo">
				<img src="./images/logo.svg" alt="logo" />
			</a>
			<button id="responsiveNavbarIcons">
				<img src="./images/icon-hamburger.svg" alt="menu icon" class="show" id="hamburgerIcon" />
				<img src="./images/icon-close.svg" alt="close icon" class="hide" id="closeIcon" />
			</button>
			<ul class="responsiveNavbar" id="responsiveNavbar">
				<li><a href="#">PRODUCT</a></li>
				<li><a href="#">FEATURES</a></li>
				<li><a href="#">PRICING</a></li>
				<li><span class="divider"> </span></li>
				<li><a href="#" class="login">LOGIN</a></li>
			</ul>
		</nav>
		<!-- end navigation bar -->

		<!-- start header -->
		<header>
			<div class="header-text">
				<div class="pre-title">
					<h3><span class="pill">NEW</span>MONOGRAPH DASHBOARD</h3>
				</div>
				<h1 class="title">POWERFUL INSIGHTS<br />INTO YOUR TEAM</h1>
				<h2 class="subtitle">Project planning and time tracking<br />for agile teams</h2>
				<div class="cta">
					<button class="cta-button">SCHEDULE A DEMO</button>
					<span class="cta-text">TO SEE A PREVIEW</span>
				</div>
			</div>

			<img src="./images/illustration-devices.svg" alt="phone and laptop" class="devices-img" />
		</header>
		<!-- end header -->

		<script src="main.js"></script>
	</body>
</html>
