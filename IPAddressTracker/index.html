<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./three-dots.min.css" />
		<!-- Leaflet js -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""
		/>
		<script
			src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""
		></script>

		<!-- My own styles -->
		<link rel="stylesheet" href="./styles.css" />
		<title>Frontend Mentor | IP Address Tracker</title>
	</head>
	<body>
		<img class="banner" src="./images/pattern-bg.png" alt="background" />
		<main class="text">
			<h1 class="title">IP Address Tracker</h1>
			<form class="search-bar" id="search_form">
				<label for="search">
					<input type="text" id="search" name="search" placeholder="Search for any IP address or domain" />
				</label>
				<button type="submit" id="submit_search">
					<img src="./images/icon-arrow.svg" alt="icon arrow" />
				</button>
			</form>
			<div class="information-grid">
				<div class="box">
					<small class="box-title">IP Address</small>
					<h2 class="box-content" id="ipAddress">Loading...</h2>
				</div>
				<div class="box">
					<small class="box-title">Location</small>
					<h2 class="box-content" id="location">Loading...</h2>
				</div>
				<div class="box">
					<small class="box-title">Timezone</small>
					<h2 class="box-content" id="timezone">Loading...</h2>
				</div>
				<div class="box">
					<small class="box-title">ISP</small>
					<h2 class="box-content" id="isp">Loading...</h2>
				</div>
			</div>
		</main>

		<div id="map"></div>

		<script src="./script.js"></script>
	</body>
</html>
