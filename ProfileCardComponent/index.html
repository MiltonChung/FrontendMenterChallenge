<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Profile card component</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<img class="background-img-top" src="./images/bg-pattern-top.svg" alt="background" />
		<img class="background-img-bot" src="./images/bg-pattern-bottom.svg" alt="background" />
		<div class="card">
			<div class="profile-top">
				<div class="background">
					<img src="./images/bg-pattern-card.svg" alt="background" />
				</div>
				<div class="profile-pic">
					<img src="./images/image-victor.jpg" alt="profile pic" />
				</div>
			</div>

			<div class="profile-info">
				<p class="name">Victor Crest <span>26</span></p>
				<p class="city">London</p>
			</div>

			<div class="profile-stats">
				<div class="profile-stats-section">
					<p class="bold">80K</p>
					<small>Followers</small>
				</div>

				<div class="profile-stats-section">
					<p class="bold">803K</p>
					<small>Likes</small>
				</div>

				<div class="profile-stats-section">
					<p class="bold">1.4K</p>
					<small>Photos</small>
				</div>
			</div>
		</div>
	</body>
</html>
