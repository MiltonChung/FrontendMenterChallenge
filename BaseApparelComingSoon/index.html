<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles.css" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="leftText">
					<div class="desktop-logo">
						<img src="./images/logo.svg" alt="" />
					</div>
					<div class="landing-text">
						<h1 class="landing-title">
							<p>WE'RE</p>
							<div>COMING <br />SOON</div>
						</h1>
						<p class="landing-description">
							Hello fellow shoppers! We're currently building our new fashion store. Add your email below
							to stay up-to-date with announcements and our launch deals.
						</p>
					</div>
					<form class="email-form" id="email-form">
						<input type="text" placeholder="Email Address" id="user-input" />
						<img src="./images/icon-error.svg" alt="" class="error-icon" />
						<button type="submit" class="email-form-button" id="email-button">
							<img src="./images/icon-arrow.svg" alt="" />
						</button>
						<p class="success-msg" id="success-msg">Thank you!</p>
						<p class="error-msg">Please provide a valid email!</p>
					</form>
				</div>

				<div class="rightImg">
					<div class="hero-desktop-img">
						<!-- <img src="./images/hero-desktop.jpg" alt="" /> -->
					</div>
					<div class="hero-mobile-section">
						<div class="mobile-logo">
							<img src="./images/logo.svg" alt="" />
						</div>
						<div class="hero-mobile-img"></div>
					</div>
				</div>
			</div>
		</main>

		<script src="./main.js"></script>
	</body>
</html>
